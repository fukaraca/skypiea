services:
  test_db:
    container_name: test_db
    image: postgres:16.8-alpine
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "$(POSTGRES_USER)", "-h", "test_db" ]
      interval: 5s
      timeout: 5s
      retries: 5
    environment:
      - POSTGRES_USER=test_pg_user
      - POSTGRES_PASSWORD=test_pg_pass
    ports:
      - '5432:5432'