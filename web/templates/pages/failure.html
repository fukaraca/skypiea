{{- define "failure" -}}
    {{- template "base" . }}
{{ end }}

{{- define "content" }}
<div class="container d-flex flex-column align-items-center justify-content-center vh-100">
    <h1 class="display-1 fw-bold text-danger">{{ .StatusCode }}</h1>
    <p class="fs-3 text-white"><span class="text-danger">Oops!</span> {{ .StatusHead }}</p>
    <p class="lead text-white">
        {{ .StatusMessage }}
    </p>
    <a href="/" class="btn btn-warning">Go Home</a>
</div>
{{ end }}
