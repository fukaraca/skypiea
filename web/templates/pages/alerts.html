{{ define "alerts" }}
<div
        id="alert-message"
        class="alert {{ .AlertStyle }} alert-dismissible fade show "
        role="alert"
        hx-swap-oob="true"
        style="display: {{ if .ShowAlert }}block{{ else }}none{{ end }};"
>
    {{ .AlertMessage }}
    <button type="button"
            class="btn-close"
            aria-label="Close"
            hx-on:click="this.closest('.alert').style.display='none'">
    </button>
</div>
{{ end }}
