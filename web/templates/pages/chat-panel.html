{{ define "chat-panel" }}
{{ range .Messages }}
{{ if .ByUser }}
<div class="d-flex justify-content-end mb-2">
    <div class="p-2 rounded-3" style="max-width:80%;background:slategray;">
        <strong> ></strong> {{ .MessageText }}
    </div>
</div>
{{ else }}
<div class="d-flex justify-content-start mb-2">
    <div class="p-2 rounded-3" style="max-width:80%;background:#2a2a2a;">
        {{ .MessageText }}
    </div>
</div>
{{ end }}
{{ end }}
{{ end }}
