{{ define "chat-panel" }}
{{ range .Messages }}
{{ if .ByUser }}
<div class="d-flex justify-content-end mb-2">
    <div class="me-2 text-end">
        <span class="d-inline-flex align-items-center justify-content-center
                 fw-bold text-white me-1"
              style="width:20px;height:20px;font-size:.67rem;
                 border-radius:50%;background:#2aa57e;">U</span>
        <div class="p-2 rounded-3 text-white shadow-sm"
             style="background:#4b5563;"> <!-- slate-grey bubble -->
            {{ .MessageText }}
        </div>
    </div>
</div>
{{ else }}
<div class="d-flex justify-content-start mb-2">
    <div class="p-2 rounded-3" style="max-width:80%;background:#2a2a2a;">
        {{ .MessageText }}
    </div>
</div>
{{ end }}
{{ end }}
{{ end }}
