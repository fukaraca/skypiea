{{ define "signup" }}
{{ template "base" . }}
{{ end }}
{{ define "content" }}
<section class="d-flex flex-column justify-content-center align-items-center min-vh-100" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-8">
                <div class="card shadow" style="border-radius: 1rem;">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <img src="/web/static/img/skypiea-ai-logo.svg" alt="Skypiea AI Logo" style="height: 50px;" />
                        </div>
                        <h5 class="fw-normal mb-3" style="letter-spacing: 1px;"> Create your account </h5>
                        <!-- HTMX form (or standard form) -->
                        <form id="signupForm" hx-post="/signup" hx-target="#signupStatus" hx-swap="inner" class="needs-validation" novalidate>
                            <!-- First Name -->
                            <div class="mb-3">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName" name="name" placeholder="e.g., Monkey D." required />
                                <div class="invalid-feedback"> Please enter your first name. </div>
                            </div>
                            <!-- Surname -->
                            <div class="mb-3">
                                <label for="lastName" class="form-label">Surname</label>
                                <input type="text" class="form-control" id="lastName" name="surname" placeholder="e.g., Luffy" required />
                                <div class="invalid-feedback"> Please enter your surname. </div>
                            </div>
                            <!-- Email -->
                            <div class="mb-3">
                                <label for="signupEmail" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="signupEmail" name="email" placeholder="name@example.com" required />
                                <div class="invalid-feedback"> Please provide a valid email address. </div>
                            </div>
                            <!-- Password -->
                            <div class="mb-3">
                                <label for="signupPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="signupPassword" name="password" placeholder="At least 6 characters" minlength="6" required />
                                <div class="invalid-feedback"> Password must be at least 6 characters. </div>
                            </div>
                            <!-- Submit Button -->
                            <div class="mb-3 pt-2">
                                <button type="submit" class="btn btn-primary w-100"> Sign Up </button>
                            </div>
                            <!-- Already have an account? -->
                            <div class="text-center">
                <span class="small"> Already have an account? <a href="/login" class="link-primary text-decoration-none"> Login </a>
                </span>
                            </div>
                        </form>
                        <!-- Area for HTMX response -->
                        <div id="signupStatus" class="mt-3"></div>
                    </div>
                    <!-- end card-body -->
                </div>
                <!-- end card -->
            </div>
        </div>
    </div>
</section>
<script>
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            var forms = document.getElementsByClassName('needs-validation');
            Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
{{ end }}
